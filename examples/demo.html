<html>
<head>
    <meta charset=utf-8>
    <title>xc-game demo</title>
    <style>
        body {
            margin: 0;
            font-family: "Roboto", "Lucida Grande", Verdana, Arial, sans-serif;
        }
        canvas { width: 100%; height: 100% }
        #menu {
            position: fixed;
            left: 10%;
            top: 10%;
            width: 80%;
            height: 80%;
            overflow: auto;
            background: rgba(245, 245, 220, .8);
        }
        /* All menu children */
        #menu > * {
            margin: 3em 0;
            text-align: center;
        }
        button#menu-start-button {
            color: white;
            background: lawngreen;
            border: none;
            padding: 15px 45px;
        }
    </style>
</head>
<body id="demo">
<div id="overlays"></div>
<div id="menu">
    <!-- Meant for use with some templating language -->
    <div class="text">{menu_text}</div>
    <div class="start"><button id="menu-start-button">Play</button></div>
</div>
<script src="../build/static/bundle.js"></script>
</body>
</html>
